templates:
  - name: ViewModel
    templatePath: Templates/ViewModel
    fileName: "{{ name }}ViewModel.swift"
  - name: ViewModelTest
    outputPath: Test
    templatePath: Templates/ViewModelTest
    fileName: "{{ name }}ViewModelTest.swift"
groups:
  - name: Feature
    templateNames:
    - ViewModel
    - Test
    outputPath: "Sources/{{ name }}"
